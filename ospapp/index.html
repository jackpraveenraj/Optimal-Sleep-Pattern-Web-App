<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <link rel="stylesheet" href="static/style.css">
        <title>OSP</title>
    </head>
    <body>
        <br>
        <div>
            <div class="row" style="display: flex; justify-content: center;">
                <div class="card" style="background-color: #6b17d5; color:white; height: 130px; width: 25rem; border-radius: 7px;">
                    <div class="card-body" style="display:flex; justify-content: center ; align-items: center;">
                        <h4 class="card-title">Set your wake up time</h4>
                        <input type="time" id="appt" name="appt" style="border-radius: 7px; height: 60px;" min="00:00" max="24:00" required>
                    </div>
                </div>

            </div>
        </div>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <br>
                <div class="row" style="display: flex; justify-content: center;">
                    <button type="button" class="btn btn-success" style="width: 18rem; height: 70px; font-size: 20px;">Predict Now</button>
                </div>
                <br>

                <div class="row">
                    <div class="col-5" style="margin: 0px; padding: 0px; border: 2px solid #6b17d5; border-radius: 7px; background-color: white;">
                        <div class="card text-dark mb-3">

                            <div class="card-body" style="margin: 0px; padding: 0px;">
                                <h5 class="card-title">Today's Nap Data</h5>

                                <div class="input-group mb-3" style="padding: 20px;">
                                    <span class="input-group-text" id="basic-addon1">Number of Naps</span>
                                    <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
                                </div>
                                <div class="input-group mb-3" style="padding: 20px;">
                                    <span class="input-group-text" id="basic-addon1">Total Nap Minutes</span>
                                    <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="col-1"></div>
                    <div class="col-6">

                        <div class="row" style="border: 2px solid #6b17d5; border-radius: 7px; background-color: white;">
                            <p style="background-color: #6b17d5; color:white; font-size: 25px; padding: 10px; text-align: center; font-weight: bold;">More Data</p>
                            <div class="col-6">
                                <div class="card">
                                    <div class="card-body">

                                        <p class="card-text text-dark bg-light">
                                            <div class="input-group mb-3">

                                                <span class="input-group-text">
                                                    <i class="bi bi-calendar-week"></i>
                                                </span>
                                                <span class="input-group-text" id="basic-addon1">Age</span>
                                                <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
                                            </div>

                                        </p>
                                    </div>
                                </div>
                                <br>
                                <div class="card">
                                    <div class="card-body">

                                        <p class="card-text text-dark bg-light">
                                            <div class="input-group mb-3">
                                                <span class="input-group-text">
                                                    <i class="bi bi-save2"></i>
                                                </span>
                                                <span class="input-group-text" id="basic-addon1">Weight</span>
                                                <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
                                            </div>

                                        </p>
                                    </div>
                                </div>

                            </div>
                            <div class="col-6">
                                <div class="card">
                                    <div class="card-body">

                                        <p class="card-text text-dark bg-light">
                                            <div class="input-group mb-3">
                                                <span class="input-group-text">
                                                    <i class="bi bi-droplet-fill"></i>
                                                </span>
                                                <span class="input-group-text" id="basic-addon1">ISI</span>
                                                <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
                                            </div>

                                        </p>
                                    </div>
                                </div>
                                <br>
                                <div class="card">
                                    <div class="card-body">
                                        <p class="card-text text-dark bg-light">
                                            <div class="input-group mb-3">
                                                <span class="input-group-text">
                                                    <i class="bi bi-person-lines-fill"></i>
                                                </span>
                                                <span class="input-group-text" id="basic-addon1">Height</span>
                                                <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
                                            </div>
                                        </p>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                <br>

            </div>
            <script src="main.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        </body>
    </body>
</html>
