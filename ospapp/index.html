<link rel="stylesheet" href="style.css">
<!DOCTYPE html>

<html>

  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Optimal Sleep Pattern</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>

    <div id="sleep-card">
      <div id="sleep-card-content">
      <!--  <img src="Assets/moon-icon-white.png" alt="moon"> -->
        </div id="sleep-form-module">
        <form method="post" class="form">
          <h2>&nbsp;Set your wake up time:</h2>
        </form>
      </div>
    </div>



    <div id="nap-card">
      <div id="nap-card-content">
        <div id="nap-card-title">
          <h2>Todayâ€™s Nap Data:</h2>
        </div id="nap-form-module">
        <form method="post" class="form">
          <label for="nap_total_freq" style="padding-top:13px">&nbsp;Number Of Naps:</label>
          <input id="nap_total_freq" class="nap-form-content" type="number" name="nap_total_freq" autocomplete="on" placeholder="... times" required />
          <label for="nap_total_time" style="padding-top:23px">&nbsp;Total Nap Minutes:</label>
          <input id="nap_total_time" class="nap-form-content" type="number" name="nap_total_time" placeholder="... mins" required />
        </form>
      </div>
    </div>

    <div id="age-card">
      <div id="age-card-content">
        <img src="Assets/age-icon.png" alt="age">
        </div id="age-form-module">
        <form method="post" class="form">
          <label for="age" style="padding-top:13px">&nbsp;Age:</label>
          <input id="age" class="age-form-content" type="number" name="age" autocomplete="on" placeholder="... years old" required />
        </form>
      </div>
    </div>



  </body>

</html>
