<link rel="stylesheet" href="style.css">
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Card</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <div id="card">
    <div id="card-content">
      <div id="card-title">
        <h2>Todayâ€™s Nap Data:</h2>
      </div id="form-module">
      <form method="post" class="form">
        <label for="user-email" style="padding-top:13px">&nbsp;Number Of Naps:</label>
        <input id="user-email" class="form-content" type="email" name="email" autocomplete="on" placeholder="... times" required />
        <label for="user-password" style="padding-top:23px">&nbsp;Total Nap Minutes:</label>
        <input id="user-password" class="form-content" type="password" name="password" placeholder="... mins" required />
      </form>
    </div>
  </div>
</body>

</html>
